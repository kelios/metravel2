user  nginx;
worker_processes auto;

pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # File descriptor cache for static assets
    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    # Proxy cache for travel API (speeds up LCP on travel pages)
    proxy_cache_path /var/cache/nginx/api levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=10m use_temp_path=off;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/javascript
        application/xml
        text/xml
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/javascript
        application/xml
        text/xml
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    map $http_accept $avif_suffix {
        default   "";
        "~image/avif" ".avif";
    }
    map $http_accept $webp_suffix {
        default   "";
        "~image/webp" ".webp";
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

    upstream metravel {
        server 127.0.0.1:8000;
    }

    # HTTP → HTTPS redirect
    server {
        listen 80;
        server_name metravel.by www.metravel.by;
        server_tokens off;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://metravel.by$request_uri;
        }
    }

    # www → non-www HTTPS redirect (avoids redirect chain)
    server {
        listen 443 ssl http2;
        server_name www.metravel.by;
        server_tokens off;

        ssl_certificate /usr/local/ssl/sert.crt;
        ssl_certificate_key /usr/local/ssl/key.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        return 301 https://metravel.by$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name metravel.by;

        # SSL certificates (Let's Encrypt)
        ssl_certificate /usr/local/ssl/sert.crt;
        ssl_certificate_key /usr/local/ssl/key.key;

        # Modern SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        root /usr/local/metravel/static/dist;
        index index.html;
        client_max_body_size 40M;

        autoindex off;
        server_tokens off;

        proxy_hide_header X-Powered-By;

