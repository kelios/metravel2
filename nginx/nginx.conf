user  nginx;
worker_processes auto;

pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/javascript
        application/xml
        text/xml
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/javascript
        application/xml
        text/xml
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    map $http_accept $avif_suffix {
        default   "";
        "~image/avif" ".avif";
    }
    map $http_accept $webp_suffix {
        default   "";
        "~image/webp" ".webp";
    }

    upstream metravel {
        server 127.0.0.1:8000;
    }

    # HTTP → HTTPS redirect
    server {
        listen 80;
        server_name metravel.by www.metravel.by;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://metravel.by$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name metravel.by www.metravel.by;

        # SSL certificates (Let's Encrypt)
        ssl_certificate /usr/local/ssl/sert.crt;
        ssl_certificate_key /usr/local/ssl/key.key;

        # Modern SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;

        # HSTS (1 year)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

        root /usr/local/metravel/static/dist;
        index index.html;
        client_max_body_size 40M;

        autoindex off;
        server_tokens off;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(self), gyroscope=(), magnetometer=(), microphone=(), payment=(), unload=(self), usb=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://mc.yandex.ru https://www.googletagmanager.com; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data:; connect-src 'self' https://api.metravel.by https://cdn.metravel.by https://*.google-analytics.com https://*.analytics.google.com https://*.googletagmanager.com https://mc.yandex.ru https://images.weserv.nl https://tile.openstreetmap.org; frame-ancestors 'self';" always;

        proxy_hide_header X-Powered-By;

        # Expo build output — hashed filenames, immutable
        location ^~ /_expo/static/ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Access-Control-Allow-Origin * always;
            etag off;
        }

        location / {
            try_files $uri $uri/ /index.html;
            add_header Access-Control-Allow-Origin * always;
            add_header Cache-Control "no-cache" always;
            add_header Vary "Accept-Encoding" always;
            add_header Link "<https://cdn.metravel.by>; rel=preconnect; crossorigin, <https://api.metravel.by>; rel=preconnect; crossorigin, <https://images.weserv.nl>; rel=preconnect; crossorigin" always;
        }

        location = /manifest.json {
            add_header Cache-Control "public, max-age=86400" always;
            add_header Access-Control-Allow-Origin * always;
        }

        # API travel data — short cache to speed up LCP preload
        location ~ ^/api/travels/ {
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            add_header Cache-Control "public, max-age=600, stale-while-revalidate=3600" always;
            add_header Vary "Accept-Encoding, Accept" always;
        }

        # Image proxy — long cache for optimized images
        location ~ ^/(gallery|address-image|travel-image|travel-description-image)/ {
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            add_header Cache-Control "public, max-age=604800, stale-while-revalidate=2592000, immutable" always;
            add_header Vary "Accept" always;
        }

        # User uploads and media — long cache (content-addressed or versioned)
        location ~ ^/(uploads|media)/ {
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            add_header Cache-Control "public, max-age=604800, stale-while-revalidate=2592000" always;
            add_header Vary "Accept" always;
        }

        location ~ ^/(admin|api)/ {
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location = /sitemap.xml {
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_redirect off;
        }

        location = /robots.txt {
            alias /usr/local/metravel/static/dist/robots.txt;
            default_type text/plain;
        }

        location /static/ {
            alias /usr/local/metravel/static/;
            add_header Access-Control-Allow-Origin *;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        location ~* \.(css|js)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            etag off;
        }

        location ~* \.(ttf|otf|woff|woff2|eot)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
            etag off;
        }

        location ~* \.(gif|svg|ico|webp|avif)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            etag off;
        }

        location ~* \.(jpg|jpeg|png)$ {
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Vary "Accept" always;
            etag off;
            try_files $uri$avif_suffix $uri$webp_suffix $uri =404;
        }

        location ~* ^/(sw|service-worker)\.js$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires 0;
        }
    }
}
