        # WFS proxy for Polish Lasy server (CORS bypass)
        location ~ ^/proxy/wfs/lasy(/.*)?$ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Access-Control-Allow-Origin "*" always;
            add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Content-Type" always;

            # Handle preflight
            if ($request_method = OPTIONS) {
                add_header Access-Control-Allow-Origin "*";
                add_header Access-Control-Allow-Methods "GET, OPTIONS";
                add_header Access-Control-Allow-Headers "Content-Type";
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }

            limit_req zone=api burst=30 nodelay;

            # Resolve external hostname at request time (not startup) so nginx
            # can start even when the upstream is temporarily unreachable.
            # In Docker, use embedded DNS first; keep public resolvers as fallback.
            resolver 127.0.0.11 1.1.1.1 8.8.8.8 valid=300s ipv6=off;
            resolver_timeout 10s;

            # When proxy_pass uses a variable, nginx does NOT auto-append the
            # rewritten URI.  We must build the full upstream URL ourselves.
            # $1 = optional path suffix from location regex; $is_args$args = query string.
            set $lasy_backend "https://mapserver.bdl.lasy.gov.pl/arcgis/services/WFS_BDL_mapa_turystyczna/MapServer/WFSServer$1$is_args$args";
            proxy_pass $lasy_backend;
            proxy_ssl_server_name on;
            proxy_ssl_name mapserver.bdl.lasy.gov.pl;
            proxy_set_header Host mapserver.bdl.lasy.gov.pl;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Accept-Encoding "";
            proxy_redirect off;

            proxy_connect_timeout 60s;
            proxy_send_timeout 120s;
            proxy_read_timeout 180s;

            proxy_cache metravel_cache;
            proxy_cache_key "wfs_lasy$request_uri";
            proxy_cache_methods GET HEAD;
            proxy_cache_lock on;
            proxy_cache_revalidate on;
            proxy_cache_background_update on;
            proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
            proxy_cache_valid 200 30m;
            proxy_cache_valid 404 1m;

            add_header Cache-Control "public, max-age=1800, s-maxage=1800" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        # API travel data — short cache to speed up LCP preload
        location ~ ^/api/travels/ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            limit_req zone=api burst=60 nodelay;
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_cache metravel_cache;
            proxy_cache_key "$scheme$request_method$host$request_uri";
            proxy_cache_methods GET HEAD;
            proxy_cache_lock on;
            proxy_cache_revalidate on;
            proxy_cache_background_update on;
            proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
            proxy_cache_valid 200 10m;
            proxy_cache_valid 404 1m;
            proxy_no_cache $skip_cache_method $skip_cache_auth $skip_cache_debug $cookie_sessionid $cookie_csrftoken;
            proxy_cache_bypass $skip_cache_method $skip_cache_auth $skip_cache_debug $cookie_sessionid $cookie_csrftoken;

            add_header Cache-Control "public, max-age=600, s-maxage=600, stale-while-revalidate=3600, stale-if-error=86400" always;
            add_header Vary "Accept-Encoding, Accept" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        # Auth endpoints — strict rate limiting
        location ~ ^/api/user/(login|registration|reset-password|sendpassword)/ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Image proxy — long cache for optimized images
        location ~ ^/(gallery|address-image|travel-image|travel-description-image)/ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            proxy_buffering on;
            proxy_cache metravel_cache;
            proxy_cache_key "img$request_uri";
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 24h;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
            proxy_cache_lock on;

            add_header Cache-Control "public, max-age=604800, stale-while-revalidate=2592000, immutable" always;
            add_header Vary "Accept" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        # User uploads and media — long cache (content-addressed or versioned)
        location ~ ^/(uploads|media)/ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_buffering on;
            proxy_cache metravel_cache;
            proxy_cache_key "media$request_uri";
            proxy_cache_methods GET HEAD;
            proxy_cache_valid 200 24h;
            proxy_cache_valid 404 1m;
            proxy_cache_use_stale error timeout updating;

            add_header Cache-Control "public, max-age=604800, stale-while-revalidate=2592000" always;
            add_header Vary "Accept" always;
            add_header X-Cache-Status $upstream_cache_status always;
        }

        location ~ ^/(admin|api)/ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Referrer-Policy "strict-origin-when-cross-origin" always;
            limit_req zone=api burst=60 nodelay;
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_redirect off;

            proxy_connect_timeout 30s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        location = /sitemap.xml {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            proxy_pass http://metravel;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Host $host;
            proxy_redirect off;
            add_header Cache-Control "public, max-age=3600" always;
        }

        location = /robots.txt {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            root /usr/local/metravel/static/dist;
            default_type text/plain;
            add_header Cache-Control "public, max-age=86400" always;
        }

        location ^~ /static/ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            alias /usr/local/metravel/static/;
            try_files $uri =404;
            add_header Access-Control-Allow-Origin *;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
        }

        # sw.js MUST be matched before the generic .js rule below.
        # nginx evaluates regex locations in config order — first match wins.
        location ~* ^/(sw|service-worker)\.js$ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "no-cache, no-store, must-revalidate" always;
            add_header Pragma "no-cache" always;
            expires 0;
        }

        # CSS and JS with content hash - long-term immutable cache.
        # Only applies to hashed resources under /_expo/static/.
        # Non-hashed JS (entry bundles) are excluded to prevent stale code after deploy.
        location ~ ^/_expo/static/.+\.(css|js)$ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            etag off;
        }

        location ~* \.(ttf|otf|woff|woff2|eot)$ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Access-Control-Allow-Origin "*" always;
            etag off;
        }

        location ~* \.(gif|svg|ico|webp|avif)$ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            etag off;
        }

        location ~* \.(jpg|jpeg|png)$ {
            add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
            add_header X-Content-Type-Options "nosniff" always;
            add_header Cache-Control "public, max-age=31536000, immutable" always;
            add_header Vary "Accept" always;
            etag off;
            try_files $uri$avif_suffix $uri$webp_suffix $uri =404;
        }
    }
}
