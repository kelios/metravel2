user  nginx;
worker_processes auto;

pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    multi_accept on;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    open_file_cache max=10000 inactive=60s;
    open_file_cache_valid 30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors on;

    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_vary on;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/javascript
        application/xml
        text/xml
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    brotli on;
    brotli_comp_level 6;
    brotli_static on;
    brotli_types
        text/plain
        text/css
        application/json
        application/javascript
        application/x-javascript
        text/javascript
        application/xml
        text/xml
        font/ttf
        font/woff
        font/woff2
        image/svg+xml;

    map $http_accept $avif_suffix {
        default   "";
        "~image/avif" ".avif";
    }
    map $http_accept $webp_suffix {
        default   "";
        "~image/webp" ".webp";
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=general:10m rate=50r/s;

    # Shared proxy cache for public API/image responses.
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=metravel_cache:100m inactive=24h max_size=5g use_temp_path=off;
    # Backward-compatible zone name in case any location still uses `proxy_cache api_cache;`.
    proxy_cache_path /var/cache/nginx_api levels=1:2 keys_zone=api_cache:100m inactive=24h max_size=5g use_temp_path=off;

    # Never cache non-idempotent methods.
    map $request_method $skip_cache_method {
        default 1;
        GET     0;
        HEAD    0;
    }

    # Do not cache authenticated/personalized traffic.
    map $http_authorization $skip_cache_auth {
        default 1;
        ""      0;
    }

    # Allow manual bypass with `?nocache=1` when debugging.
    map $arg_nocache $skip_cache_debug {
        default 0;
        1       1;
        true    1;
        yes     1;
    }

    keepalive_timeout 65;
    keepalive_requests 1000;

    upstream metravel {
        server 127.0.0.1:8000;
    }

    # HTTP → HTTPS redirect
    server {
        listen 80;
        server_name metravel.by www.metravel.by;
        server_tokens off;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        location / {
            return 301 https://metravel.by$request_uri;
        }
    }

    # www → non-www HTTPS redirect (avoids redirect chain)
    server {
        listen 443 ssl http2;
        server_name www.metravel.by;
        server_tokens off;

        ssl_certificate /usr/local/ssl/sert.crt;
        ssl_certificate_key /usr/local/ssl/key.key;
        ssl_protocols TLSv1.2 TLSv1.3;

        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        return 301 https://metravel.by$request_uri;
    }

